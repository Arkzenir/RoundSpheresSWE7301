<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RoundSpheres</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Update page</title>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col">
                <a href="/" class="btn btn-success">Admin Home</a>
                <!-- <a href="adminrecords/" class="btn btn-success">Admin Records</a> -->
                <!-- <a href="adminimg/" class="btn btn-success">productimages</a> -->

            </div>
        </div> 
    {% if message %}
    <div class="row">
        <div class="alert alert-success">{{message}}</div>
    </div>
    {% endif %}
    <!-- Registration Form -->
    <section class="vh-100" style="background-color: #f8f9fa;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <form action="../updaterecord/" method="post">
                                {% csrf_token %}
                            <h3 class="mb-5">Admin Product Update</h3>
                                <div class="col-md-12 d-none">
                                    <!-- <input type="hidden" name="id" value="{{ profile.id }}" required> -->
                                    <input type="text" name="id" value="{{profile.id}}" class="form-control" required hidden>
                                </div>
                                <div class="col-md-12">
                                    <label for="" class="form-label"></label>
                                    <input type="text" name="First_name" value="{{profile.First_name}}" class="form-control" placeholder="First name" required>
                                </div>
                                <div class="col-md-12">
                                    <label for="" class="form-label"></label>
                                    <input type="text" name="Last_name" value="{{profile.Last_name}}" class="form-control" placeholder="Last name" required>
                                </div>
                                <div class="col-md-12">
                                    <label for="" class="form-label"></label>
                                    <input type="text" name="User_name" value="{{profile.User_name}}" class="form-control" placeholder="Username" required>
                                </div>
                                <div class="col-md-12">
                                    <label for="" class="form-label"></label>
                                    <input type="text" name="Email_address" value="{{profile.Email_address}}" class="form-control" placeholder="Email address" required>
                                </div>
                                <div class="col-md-12">
                                    <label for="" class="form-label"></label>
                                    <input type="text" name="Password" class="form-control" placeholder="Password" required>
                                </div>
                                <button type="submit" class="btn btn-outline-info col-md-12 mt-4" > Upload</button>
                            </form>
                            <!-- <hr class="my-4">
                            <p class="mb-0">Already have an account? <a href="../login">Login here</a></p> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
   
    <!-- Footer -->
    <footer id="contact" class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2024 RoundSpheres. All Rights Reserved.</p>
            <p>Contact us at: <a href="mailto:info@roundspheres.com" class="text-white">info@roundspheres.com</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">

    if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match. Please try again.');
    }

    </script> -->
</body>
</html>
