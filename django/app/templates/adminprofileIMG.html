{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Admin Profile IMG page</title>
</head>
<body>
    <div class="container">

        <div class="row">
            <a href="/" class="btn btn-success">Home</a>
        </div> 
        {% if message %}
        <div class="row">
            <div class="alert alert-success">{{message}}</div>
        </div>
        {% endif %}
        <div class="row justify-content-center mt-5 ">
            <div class="col-md-4 border p-5">
                <div class="col form ">
                    <form action="../uploadproductimg/" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <h2 class="text-center">
                           Admin profile image upload
                        </h2>
                        <div class="row">
                            <div class="col-md-12 d-none">
                                <input type="text" name="id" value="{{id}}" class="form-control" required hidden>
                            </div>
                            <div class="col-md-12">
                                <label for="" class="form-label">Product image</label>
                                <input type="file" class="form-control" name="image_url"  required>
                            </div>
                            <button type="submit" class="btn btn-outline-info col-md-12 mt-4" > Upload</button>

                        </div>
                    </form>    
                </div>
            </div>
        </div>
    </div>
</body>
