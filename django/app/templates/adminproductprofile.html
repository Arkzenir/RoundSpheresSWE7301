{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Admin Member profiles</title>
</head>
<body>
    <div class="container mb-5">
        <div class="row header mt-3 mb-3">
            <div class="col text-center">
                <h1>
                Product Profile
                </h1>
            </div>
            <div class="d-flex flex-row mt-5">
                <div class="card bg-primary text-light p-5" style="width: 25rem;">
                    <!-- {% if profile.image_url %}
                        <img src="{{ profile.image_url.url }}" alt="profile picture" width="200px" class="rounded-circle">
                    {% else %}
                        <img src="/static/images/default_profile.jpg" alt="default profile" width="200px" class="rounded-circle">
                    {% endif %} -->
                    <img src="{{ profile.image.url }}" alt="profile picture" width="200px" class="rounded-circle">
                    <div class="card-body text-center">  
                        <h3 class="card-title ">
                            {{profile.name}} 
                        </h3>
                       
                    </div>
                </div>
                <table class="table ms-5">
                    <tbody>
                    
                        <tr>
                            <th scope="row">Product Name: </th>
                            <td>{{profile.name}} </td>

                        </tr>
                        <tr>
                            <th scope="row">Description: </th>
                            <td>{{profile.description}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Price: </th>
                            <td>{{profile.price}}</td>
                        </tr> 
                    </tbody>
                </table>
                
            </div>
            

            <div class="col-12">
                <a href="/adminproducts" class="float-end m-2 btn btn-outline-primary">Go to record</a>
                <a href="/adminupdate/?id={{ profile.id }}" class="float-end m-2 btn btn-outline-primary">Update</a>
                <a href="/delete/?id={{ profile.id }}" class="float-end m-2 btn btn-outline-primary">Delete</a>
                <a href="/adminproductimg/?id={{ profile.id }}" class="float-end m-2 btn btn-outline-primary">upload Product Image</a>

            </div>
        </div>
    </div>

</body>
</html>
