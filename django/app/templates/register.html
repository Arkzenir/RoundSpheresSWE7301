<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RoundSpheres</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">RoundSpheres</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../login">Login</a></li>
                    <li class="nav-item"><a class="nav-link active" href="../register">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <section class="vh-100" style="background-color: #f8f9fa;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-5">Create an Account</h3>
                            <form>
                                <div class="form-outline mb-4">
                                    <input type="text" id="fullname" class="form-control form-control-lg" placeholder="Full Name" required />
                                    <label class="form-label" for="fullname">Full Name</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="email" id="email" class="form-control form-control-lg" placeholder="Email Address" required />
                                    <label class="form-label" for="email">Email</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" required />
                                    <label class="form-label" for="password">Password</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="confirmPassword" class="form-control form-control-lg" placeholder="Confirm Password" required />
                                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                                </div>
                                <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
                            </form>
                            <hr class="my-4">
                            <p class="mb-0">Already have an account? <a href="../login">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact" class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2024 RoundSpheres. All Rights Reserved.</p>
            <p>Contact us at: <a href="mailto:info@roundspheres.com" class="text-white">info@roundspheres.com</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">

// Validate Password Match
document.querySelector('form').addEventListener('submit', function (e) {
    const password = document.querySelector('#password').value;
    const confirmPassword = document.querySelector('#confirmPassword').value;

    if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match. Please try again.');
    }
});



    </script>
</body>
</html>
